<div class="outer">
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-lg-5 com-md-7 offset-lg-4 offset-md-3">
          <div class="panel border bg-white">
            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold">Login</h3>
            </div>
  
            <div class="panel-body p-3">
              <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                  <label>
                    <input type="radio" formControlName="userType" value="patient" (change)="onUserTypeChange()" checked> Patient
                  </label>
                  <label>
                    <input type="radio" formControlName="userType" value="staff" (change)="onUserTypeChange()"> Hospital Staff
                  </label>
                </div>
  
                <div class="input-field" [class.error]="Emails?.dirty && Emails?.hasError('required')"> 
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="email" type="text" [placeholder]="usernamePlaceholder" required>
                </div>
                <small *ngIf="Emails?.dirty && Emails?.hasError('required')" class="text-danger">* Email is required *</small>
                <small *ngIf="Emails?.dirty && Emails?.hasError('email')" class="text-danger">* Invalid email address *</small>
  
                <div class="form-group pt-3">
                  <div class="input-field" [class.error]="Passs?.dirty && Passs?.hasError('required')">
                    <span class="fa fa-lock p-2"></span>
                    <input formControlName="password" [type]="type" placeholder="Password" required>
                    <span (click)="hideShow()" class="fa {{eyeIcon}}"></span>
                  </div>
                </div>
                <small *ngIf="Passs?.dirty && Passs?.hasError('required')" class="text-danger">* Password is required *</small>
  
                <div class="form-inline fr mt-4">
                  <a id="forget" class="font-weight-bold">Forget Password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4 w-100"[disabled]="loginForm.invalid">Login</button>
              </form>
            </div>
  
            <div class="mx-3 my-2 py-2 bordert">
              <div class="text-center py-3">
                <a href="https://www.facebook.com" target="_blank"><img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""></a>
                <a href="https://www.google.com" target="_blank" class="px-2"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""></a>
                <a href="https://www.github.com" target="_blank" class="px-2"><img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
