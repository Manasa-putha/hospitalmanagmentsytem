<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm" (ngSubmit)="onRegister()">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')"> <span class="fa fa-user p-2"></span>
                                    <input formControlName="userName" type="text" placeholder="Customer Name"> </div>
                            </div>
                            <small *ngIf="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')" class="text-danger">*Customername is required*</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['mobileNumber'].dirty && signUpForm.hasError('required','mobileNumber')"> <span class="fa fa-user p-2"></span>
                                    <input formControlName="mobileNumber" type="text" placeholder="Mobile Number"> </div>
                            </div>
                            <small *ngIf="signUpForm.controls['mobileNumber'].dirty && signUpForm.hasError('required','mobileNumber')" class="text-danger">*MobileNumber is required*</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['alternativeNumber'].dirty && signUpForm.hasError('required','alternativeNumber')"> <span class="fa fa-user p-2"></span>
                                    <input formControlName="alternativeNumber" type="text" placeholder="Alternative Number "> </div>
                            </div>
                            <small *ngIf="signUpForm.controls['alternativeNumber'].dirty && signUpForm.hasError('required','alternativeNumber')" class="text-danger">*AlternativeNumber is required*</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['address'].dirty && signUpForm.hasError('required','address')"> <span class="fa fa-user p-2"></span>
                                    <input formControlName="address" type="text" placeholder="Address"> </div>
                            </div>
                            <small *ngIf="signUpForm.controls['address'].dirty && signUpForm.hasError('required','address')" class="text-danger">*address is required*</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['pincode'].dirty && signUpForm.hasError('required','pincode')"> <span class="fa fa-user p-2"></span>
                                    <input formControlName="pincode" type="text" placeholder="pincode"> </div>
                            </div>
                            <small *ngIf="signUpForm.controls['pincode'].dirty && signUpForm.hasError('required','pincode')" class="text-danger">*Pincode is required*</small>
                            <!-- <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['city'].dirty && signUpForm.hasError('required','city')"> <span class="fa fa-user p-2"></span>
                                    <input formControlName="city" type="text" placeholder="City"> </div>
                            </div>
                            <small *ngIf="signUpForm.controls['city'].dirty && signUpForm.hasError('required','city')" class="text-danger">*City is required*</small> -->
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')"> <span class="fa fa-user p-2"></span> <input formControlName="email" type="text" placeholder="Email"> </div>
                            </div>
                            <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')" class="text-danger">*Email is required*</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')"> <span class="fa fa-lock px-2"></span> <input formControlName="password" [type]="type" placeholder="Password"> <button (click)="hideShowPass()" type="button" class="bg-white text-muted"> <span class="fa {{eyeIcon}}"></span> </button>                                    </div>
                            </div>
                            <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')" class="text-danger">*Password is required*</small>
  
                            <!-- <button type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="onRegister()">Signup</button> -->
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['role'].dirty && signUpForm.hasError('required','role')"> 
                                  <span class="fa fa-user p-2"></span>
                                  <select formControlName="role" class="form-control">
                                    <option value="">Select Role</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Customer">Customer</option>
                                  </select>
                                </div>
                              </div>
                              <small *ngIf="signUpForm.controls['role'].dirty && signUpForm.hasError('required','role')" class="text-danger">*Role is required*</small>
                
                              <div *ngIf="signUpForm.controls['role'].value === 'Customer'" class="form-group pt-3">
                                <div class="input-field">
                                  <span class="fa fa-key p-2"></span>
                                
                                </div>
                              </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100" >Signup</button>
                            <div class="text-center pt-4 text-muted">Already have an account? <a id="forgot" routerLink="/login" href="#">Login</a> </div>
                        </form>
                    </div>
  
                </div>
            </div>
        </div>
    </div>
  </div>
