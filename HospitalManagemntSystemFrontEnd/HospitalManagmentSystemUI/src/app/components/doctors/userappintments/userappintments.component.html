<h2>Filter Appointments</h2>
<form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput type="date" formControlName="date" required>
    <mat-error *ngIf="filterForm.get('date')?.hasError('required')">Date is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Time</mat-label>
    <input matInput formControlName="time" required>
    <mat-error *ngIf="filterForm.get('time')?.hasError('required')">Time is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Doctor</mat-label>
    <mat-select formControlName="doctorId" required>
      <mat-option *ngFor="let doctor of doctors" [value]="doctor.staffId">{{ doctor.fullName }}</mat-option>
    </mat-select>
    <mat-error *ngIf="filterForm.get('doctorId')?.hasError('required')">Doctor is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Specialty</mat-label>
    <input matInput formControlName="specialty" required>
    <mat-error *ngIf="filterForm.get('specialty')?.hasError('required')">Specialty is required</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Filter</button>
  <button mat-button type="button" (click)="onReset()">Reset</button>
</form>
